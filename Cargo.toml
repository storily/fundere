[package]
name = "fundere"
version = "0.0.0"

authors = ["FeÃÅlix Saparelli <felix@passcod.name>"]
license = "Apache-2.0"
description = "Yet Another Implementation of Sass"
publish = false

edition = "2021"
resolver = "2"
rust-version = "1.60.0"

exclude = ["/.github"]

[dependencies]
chrono = "0.4.22"
chrono-tz = "0.6.3"
clap = { version = "4.0.7", features = ["derive", "cargo"] }
fend-core = "1.1.1"
futures-util = "0.3.24"
humantime = "2.1.0"
knuffel = "2.0.0"
miette = { version = "4.7.1", features = ["fancy"] }
sqlx = { version = "0.5.10", features = ["runtime-tokio-rustls", "postgres", "macros", "migrate", "uuid", "time", "json", "chrono"] }
strum = { version = "0.24.1", features = ["derive"] }
tokio = { version = "1.21.1", features = ["full"] }
tracing = "0.1.36"
tracing-subscriber = "0.3.15"
twilight-cache-inmemory = { version = "0.13.0", features = ["permission-calculator"] }
twilight-gateway = { version = "0.13.2", features = ["simd-json"] }
twilight-http = { version = "0.13.1", features = ["simd-json", "trust-dns"] }
twilight-mention = "0.13.0"
twilight-model = "0.13.4"
twilight-standby = "0.13.1"
twilight-util = { version = "0.13.2", features = ["permission-calculator", "builder", "link"] }

